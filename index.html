<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seattle Accessibility | Datathon</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebar">
    <h1>Seattle Mobility</h1>
    <p class="subtitle">DubsTech Datathon 2026: Accessibility Analysis</p>

    <div class="filter-section">
        <h3>Layer Toggle</h3>
        <label><input type="radio" name="viz" value="heatmap" checked> Heatmap (Density)</label><br>
        <label><input type="radio" name="viz" value="points"> Individual Barriers</label>
    </div>

    <div class="filter-section">
        <h3>Filter by Severity</h3>
        <input type="range" id="severity-filter" min="1" max="5" value="1">
        <p>Showing Severity: <span id="sev-val">1+</span></p>
    </div>

    <div class="legend">
        <h3>Priority Level</h3>
        <i style="background: #f28cb1"></i> High Severity (5)<br>
        <i style="background: #fbb03b"></i> Medium Severity (3)<br>
        <i style="background: #223b53"></i> Low Severity (1)
    </div>
</div>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
